<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Build your Own Custom Unicorn v1.0, 1--Jan-2016</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
</head>

<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Make your Ultimate Unicorn, Alacorn, Earth Pony, or Horse</legend>
                <p>
                <label class="inlinelabel" for='includeinscription'>Unicorn Name - If you name your Unicorn Magic, he/she can have a special hide and heart wings</label></br>
                <input type="checkbox" id="includeinscription" name="includeinscription" onclick="calculateTotal()" />
                <input type="text"  id="theinscription" name="theinscription" value="Magic"   onkeydown="calculateTotal()"/>
                </p>
                <label >Hide Type</label>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Zebra" onclick="calculateTotal()" />Zebra - Striped</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Pegasus" onclick="calculateTotal()" />Pegasus - White</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Nightmare" onclick="calculateTotal()" />Nightmare - Black with Red Hooves</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Destrier" onclick="calculateTotal()" />Destrier - Dark Brown</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Rainbow" onclick="calculateTotal()" />Rainbow Colored - With Rainbow Spots on Legs and Rainbow Wings</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Magical" onclick="calculateTotal()" />Magical Bringer of Dawn - Dark Blue (always has wings and horn)</label><br/>

                <br/>
                <label >Pegasus Options</label>
         
                <select id="filling" name='filling' onchange="calculateTotal()">
                <option value="None">None</option>
                <option value="Small Wings">Small Wings</option>
                <option value="Large Wings">Large Wings</option>
                </select>
                <br/>
                <br/>
                <div id="wrapper">
                        <div id="content"><B>More DNA Characteristics</B><br/><br/>
                        <label for='includecandles' class="inlinelabel">Unicorn Horn</label>
                        <input type="checkbox" id="horn" name='horn' onclick="calculateTotal()" />
                        </br>
                         <label for='includecandles' class="inlinelabel">Aura</label>
                        <input type="checkbox" id="aura" name='aura' onclick="calculateTotal()" />
                        </br>
                        <label for='includecandles' class="inlinelabel">Destrier Body Type (Large)</label>
                        <input type="checkbox" id="big" name='big' onclick="calculateTotal()" />
                        </br>
                        <label for='firehooves' class="inlinelabel">Fire Hoofs</label>
                        <input type="checkbox" id="firehooves" name='firehooves' onclick="calculateTotal()" />
                        </br>
                        <label for='fishtail' class="inlinelabel">Fish Tail</label>
                        <input type="checkbox" id="fishtail" name='fishtail' onclick="calculateTotal()" />
                        </br></br></br></br></br></br></br></br></br></br></br></br>


                    </div>
                    <div id="sidebar">
                        <img id="myImage" src="img/zebra.png" width="400" height="300">
                    </div>
                    <div id="cleared"></div>
                </div>
                <p>
                <p><B>Ready to Ride (Tame and Saddle)</B></p>
                <label for='includecandles' class="inlinelabel">Saddle</label>
                <input type="checkbox" id="saddle" name='saddle' onclick="calculateTotal()" />
                </br>
                 <label for='includecandles' class="inlinelabel">Tame Unicorn</label>
                <input type="checkbox" id="tame" name='tame' onclick="calculateTotal()" />
                </br>
                
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
              	
        </div>  
       </form>
    V3.0 - Created by michael@proudrooster.com
	</div><!--End of wrap-->

</body>
</html>
